<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xarago Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { padding: 100px 5%; max-width: 1200px; margin: 0 auto; }
        .admin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .admin-card { background: #f9f9f9; padding: 30px; border: 1px solid #ddd; }
        .enrollment-list { margin-top: 20px; width: 100%; border-collapse: collapse; }
        .enrollment-list th, .enrollment-list td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .enrollment-list th { background: #000; color: #fff; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Academy Control Center</h1>
        <p>Manage courses and student applications.</p>
        <hr><br>

        <div class="admin-grid">
            <div class="admin-card">
    <h3>Build Course Module</h3>
    <form id="addCourseForm" class="enroll-column">
        <label>General Info</label>
        <input type="text" id="courseTitle" placeholder="Course Title" required>
        <input type="number" id="coursePrice" placeholder="Price ($)" required>
        
        <label>Lesson Resources</label>
        <input type="url" id="videoUrl" placeholder="Video Lesson URL (Vimeo/YouTube)">
        <input type="url" id="pdfUrl" placeholder="Curriculum PDF Link">
        
        <label>Quiz Section (Simple Format)</label>
        <textarea id="quizData" placeholder='Format: Question | Option1, Option2 | CorrectOption (One per line)' rows="4"></textarea>

        <button type="submit" class="btn-primary">Publish to Academy</button>
    </form>
</div>

            <div class="admin-card">
                <h3>Quick Stats</h3>
                <div class="about-stats-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="stat-item"><span class="stat-number" id="totalStudents">0</span><span class="stat-label">Total Students</span></div>
                    <div class="stat-item"><span class="stat-number" id="activeEnrollments">0</span><span class="stat-label">Enrollments</span></div>
                </div>
            </div>
        </div>

        <br>
        <h3>Recent Enrollments</h3>
        <table class="enrollment-list" id="enrollmentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Courses Selected</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
