<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Xarago Fashion Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color:red; display:none;">Invalid credentials</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    // Your Firebase config (from Firebase Console â†’ Project Settings)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "xarago-academy.firebaseapp.com",
      projectId: "xarago-academy",
      storageBucket: "xarago-academy.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html"; // redirect to dashboard
      } catch (error) {
        document.getElementById("loginError").style.display = "block";
        document.getElementById("loginError").innerText = error.message;
      }
    });
  </script>
</body>
</html>
