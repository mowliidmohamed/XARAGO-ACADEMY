<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Xarago Fashion Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-box">
    <h2>Create Student Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="signupError" style="color:red; display:none;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAntZ0xigv-91fR060PrJpdzOkNIEC4xvc",
      authDomain: "xarago-fashion-academy.firebaseapp.com",
      projectId: "xarago-fashion-academy",
      storageBucket: "xarago-fashion-academy.appspot.com",
      messagingSenderId: "477275067482",
      appId: "1:477275067482:web:72a5cadb56d2c34526b463",
      measurementId: "G-6X6WVMZ15K"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html"; // redirect after signup
      } catch (error) {
        document.getElementById("signupError").style.display = "block";
        document.getElementById("signupError").innerText = error.message;
      }
    });
  </script>
</body>
</html>
